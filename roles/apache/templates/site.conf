<VirtualHost *:80>
	ServerAdmin webmaster@localhost
	DocumentRoot /var/www

	# development only
	ErrorLog /var/log/drupal7/apache2-error.log
	CustomLog /var/log/drupal7/apache2-access.log combined

	<Directory /var/www>
		Options Indexes FollowSymLinks
		AllowOverride all
	</Directory>
</VirtualHost>

